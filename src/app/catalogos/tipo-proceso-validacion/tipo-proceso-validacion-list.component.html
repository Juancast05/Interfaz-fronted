<div class="container">
  <mat-card class="tipo-proceso-validacion-list-card">
    <mat-card-header>
      <h2 class="form-title">
        <mat-icon>rule</mat-icon>
        Lista de Tipos de Proceso de Validación
      </h2>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="addProceso()"
        class="add-new-button"
      >
        <mat-icon>add</mat-icon> Nuevo Proceso
      </button>

      <div *ngIf="procesosValidacion.length > 0; else noProcesos">
        <table
          mat-table
          [dataSource]="procesosValidacion"
          class="mat-elevation-z8 tipo-proceso-validacion-material-table"
        >
          <!-- Columna de ID -->
          <ng-container matColumnDef="idTipoProcesoValidacion">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idTipoProcesoValidacion }}
            </td>
          </ng-container>

          <!-- Columna de ID Cliente Sistema -->
          <ng-container matColumnDef="idClienteSistema">
            <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idClienteSistema }}
            </td>
          </ng-container>

          <!-- Columna de Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombre }}
            </td>
          </ng-container>

          <!-- Columna de ID Tipo Código Infracción -->
          <ng-container matColumnDef="idTipoCodigoInfraccion">
            <th mat-header-cell *matHeaderCellDef>ID Código Infracción</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idTipoCodigoInfraccion }}
            </td>
          </ng-container>

          <!-- Columna de Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
          </ng-container>

          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="editProceso(element.idTipoProcesoValidacion)"
                title="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteProceso(element.idTipoProcesoValidacion)"
                title="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #noProcesos>
        <p class="no-data">No hay procesos de validación registrados.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
