<div class="container">
  <mat-card class="tipo-estado-evidencia-list-card">
    <mat-card-header>
      <h2 class="form-title">
        <mat-icon>fact_check</mat-icon>
        Lista de Tipos de Estado de Evidencia
      </h2>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="addTipoEstadoEvidencia()"
        class="add-new-button"
      >
        <mat-icon>add</mat-icon> Crear Nuevo Tipo
      </button>

      <div *ngIf="tiposEstadoEvidencia.length > 0; else noTipos">
        <table
          mat-table
          [dataSource]="tiposEstadoEvidencia"
          class="mat-elevation-z8 tipo-estado-evidencia-material-table"
        >
          <!-- Columna de ID -->
          <ng-container matColumnDef="idTipoEstadoEvidencia">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idTipoEstadoEvidencia }}
            </td>
          </ng-container>

          <!-- Columna de Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Columna de Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
          </ng-container>

          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="editTipoEstadoEvidencia(element.idTipoEstadoEvidencia)"
                title="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="
                  deleteTipoEstadoEvidencia(element.idTipoEstadoEvidencia)
                "
                title="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #noTipos>
        <p class="no-data">No hay tipos de estado de evidencia registrados.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
