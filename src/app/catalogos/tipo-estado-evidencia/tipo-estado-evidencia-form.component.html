<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title class="form-title">
        <mat-icon>fact_check</mat-icon>
        {{ formTitle }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del Tipo</mat-label>
          <input matInput formControlName="nombre" />
          <mat-error *ngIf="form.get('nombre')?.invalid">
            El nombre es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fecha de Registro</mat-label>
          <input matInput formControlName="fechaRegistra" type="date" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fecha de Inactivaci√≥n</mat-label>
          <input matInput formControlName="fechaInactiva" type="date" />
        </mat-form-field>

        <mat-checkbox formControlName="activo">Activo</mat-checkbox>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="onCancel()"
            type="button"
          >
            <mat-icon>cancel</mat-icon> Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
