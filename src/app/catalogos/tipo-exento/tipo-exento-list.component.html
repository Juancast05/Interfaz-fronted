<div class="container">
  <mat-card class="tipo-exento-list-card">
    <mat-card-header>
      <h2 class="form-title">
        <mat-icon>block</mat-icon>
        Lista de Tipos Exento
      </h2>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="addExento()"
        class="add-new-button"
      >
        <mat-icon>add</mat-icon> Nuevo Tipo
      </button>

      <div *ngIf="exentos.length > 0; else noExentos">
        <table
          mat-table
          [dataSource]="exentos"
          class="mat-elevation-z8 tipo-exento-material-table"
        >
          <!-- Columna de ID -->
          <ng-container matColumnDef="idTipoExento">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idTipoExento }}
            </td>
          </ng-container>

          <!-- Columna de ID Cliente Sistema -->
          <ng-container matColumnDef="idClienteSistema">
            <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idClienteSistema }}
            </td>
          </ng-container>

          <!-- Columna de C贸digo Exento -->
          <ng-container matColumnDef="codigoExento">
            <th mat-header-cell *matHeaderCellDef>C贸digo</th>
            <td mat-cell *matCellDef="let element">
              {{ element.codigoExento }}
            </td>
          </ng-container>

          <!-- Columna de Descripci贸n -->
          <ng-container matColumnDef="descripcionExento">
            <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
            <td mat-cell *matCellDef="let element">
              {{ element.descripcionExento }}
            </td>
          </ng-container>

          <!-- Columna de Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
          </ng-container>

          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="editExento(element.idTipoExento)"
                title="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteExento(element.idTipoExento)"
                title="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #noExentos>
        <p class="no-data">No hay tipos exento registrados.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
