<div class="container">
  <mat-card class="tipo-estado-reenvio-list-card">
    <mat-card-header>
      <h2 class="form-title">
        <mat-icon>sync</mat-icon>
        Lista de Tipos de Estado de Reenvío
      </h2>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="addEstado()"
        class="add-new-button"
      >
        <mat-icon>add</mat-icon> Nuevo Estado
      </button>

      <div *ngIf="estados.length > 0; else noEstados">
        <table
          mat-table
          [dataSource]="estados"
          class="mat-elevation-z8 tipo-estado-reenvio-material-table"
        >
          <!-- Columna de ID -->
          <ng-container matColumnDef="id_tipo_estado_reenvio">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idEstadoReenvio }}
            </td>
          </ng-container>

          <!-- Columna de Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Columna de Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
          </ng-container>

          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="editEstado(element.idEstadoReenvio)"
                title="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteEstado(element.idTipoEstadoReenvio)"
                title="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #noEstados>
        <p class="no-data">No hay tipos de estado de reenvío registrados.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
