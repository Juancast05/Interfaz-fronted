<div class="container">
  <mat-card class="tipo-motivo-pyp-list-card">
    <mat-card-header>
      <h2 class="form-title">
        <mat-icon>priority_high</mat-icon>
        Lista de Tipos de Motivo PYP
      </h2>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="addMotivo()"
        class="add-new-button"
      >
        <mat-icon>add</mat-icon> Nuevo Tipo
      </button>

      <div *ngIf="motivosPyp.length > 0; else noMotivos">
        <table
          mat-table
          [dataSource]="motivosPyp"
          class="mat-elevation-z8 tipo-motivo-pyp-material-table"
        >
          <!-- Columna de ID -->
          <ng-container matColumnDef="idTipoMotivoPyp">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idTipoMotivoPyp }}
            </td>
          </ng-container>

          <!-- Columna de Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Columna de Descripción -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">
              {{ element.descripcion }}
            </td>
          </ng-container>

          <!-- Columna de Prioridad -->
          <ng-container matColumnDef="prioridad">
            <th mat-header-cell *matHeaderCellDef>Prioridad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.prioridad }}
            </td>
          </ng-container>

          <!-- Columna de Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
          </ng-container>

          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="editMotivo(element.idTipoMotivoPyp)"
                title="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteMotivo(element.idTipoMotivoPyp)"
                title="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #noMotivos>
        <p class="no-data">No hay motivos Pyp registrados.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
