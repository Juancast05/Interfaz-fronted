<div class="container">
  <mat-card class="tipo-evidencia-list-card">
    <mat-card-header>
      <h2 class="form-title">
        <mat-icon>attachment</mat-icon>
        Lista de Tipos de Evidencia
      </h2>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="addEvidencia()"
        class="add-new-button"
      >
        <mat-icon>add</mat-icon> Nuevo Tipo
      </button>

      <div *ngIf="evidencias.length > 0; else noEvidencias">
        <table
          mat-table
          [dataSource]="evidencias"
          class="mat-elevation-z8 tipo-evidencia-material-table"
        >
          <!-- Columna de ID -->
          <ng-container matColumnDef="id_tipo_evidencia">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idTipoEvidencia }}
            </td>
          </ng-container>

          <!-- Columna de Nombre -->
          <ng-container matColumnDef="nombre_evidencia">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombreEvidencia }}
            </td>
          </ng-container>

          <!-- Columna de Tipo -->
          <ng-container matColumnDef="tipo_evidencia">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tipoEvidencia }}
            </td>
          </ng-container>

          <!-- Columna de Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
          </ng-container>

          <!-- Columna de Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                (click)="editEvidencia(element.idTipoEvidencia)"
                title="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteEvidencia(element.idTipoEvidencia)"
                title="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #noEvidencias>
        <p class="no-data">No hay tipos de evidencia registrados.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
