<div class="container">
  <h2>Administración de Cámaras</h2>

  <div class="card filter-section">
    <h3>Filtros</h3>
    <div class="form-row">
      <div class="form-group-filter">
        <label for="estadoCamaraFiltro">Estado Cámara:</label>
        <select
          id="estadoCamaraFiltro"
          name="estadoCamaraFiltro"
          [(ngModel)]="estadoCamaraFiltro"
        >
          <option value="Todas">Todas</option>
          <option value="Activo">Activa</option>
          <option value="Inactivo">Inactiva</option>
        </select>
      </div>

      <div class="form-group-filter">
        <label for="clienteFiltro">Cliente:</label>
        <select
          id="clienteFiltro"
          name="clienteFiltro"
          [(ngModel)]="clienteFiltro"
        >
          <option [value]="0">Todos</option>
          <option
            *ngFor="let cliente of clientesSistema"
            [value]="cliente.id_cliente_sistema"
          >
            {{ cliente.nombre }}
          </option>
        </select>
      </div>
      <div class="form-group-filter actions-filter">
        <button class="btn primary-btn" (click)="aplicarFiltros()">
          Aplicar Filtros
        </button>
      </div>
    </div>
  </div>

  <div class="card add-section">
    <h3>Agregar Nueva Cámara</h3>
    <app-camara-form></app-camara-form>
  </div>

  <div class="card list-section">
    <h3>Cámaras Registradas</h3>
    <app-camara-list></app-camara-list>
  </div>
</div>
